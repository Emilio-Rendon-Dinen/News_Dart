name: flutter_clean_architecture
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  #compare dart objects
  equatable: ^2.0.5
  #service locator
  get_it: ^7.6.0
  intl: ^0.18.1
  #database
  floor: ^1.4.2
  #make request to api
  retrofit: ^4.0.1
  #hooks
  flutter_hooks: ^0.20.0
  #cache image
  cached_network_image: ^3.2.3
  json_annotation: ^4.8.1
  analyzer: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: 7.0.8
  floor_generator: 1.4.2 
  json_serializable: ^6.7.1
  build_runner: 2.4.6

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
